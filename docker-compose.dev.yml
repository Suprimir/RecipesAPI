services:
  # Base de datos PostgreSQL para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: recipesapi_postgres_dev
    environment:
      POSTGRES_DB: recipesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./Data/BD.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - recipes_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin para administraci√≥n de base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recipesapi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recipes.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - recipes_network_dev
    restart: unless-stopped

networks:
  recipes_network_dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local
