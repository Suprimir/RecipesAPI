services:
  # Base de datos PostgreSQL para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: recipesapi_postgres_dev
    environment:
      POSTGRES_DB: recipesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./Data/BD.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - recipes_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API de Recetas (desarrollo)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipesapi_dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5107
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=recipesdb;Username=postgres;Password=postgres123;
      - Jwt__Key=tu_clave_super_secreta_de_al_menos_32_caracteres_para_jwt_token
      - Jwt__Issuer=RecipesAPI
      - Jwt__Audience=RecipesAPIUsers
      - Jwt__ExpiryMinutes=60
    ports:
      - "5107:5107"
    volumes:
      - uploads_dev_data:/app/wwwroot/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipes_network_dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5107/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # pgAdmin para administraci√≥n de base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recipesapi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recipes.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - recipes_network_dev
    restart: unless-stopped

networks:
  recipes_network_dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local
  uploads_dev_data:
    driver: local
